{% extends 'base.html' %}


{% block titulo %}
Produtos
{% endblock %}


{% block conteudo %}
 <h2 style="text-align:center;">Produtos</h2>
    <hr>
    <table class="table table-hover table-dark table-bordered container">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">CÓD BARRA</th>
                <th scope="col">PREÇO</th>
                <th scope="col">DESCRIÇÃO</th>
                <th scope="col">AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            {% for item in itens %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.nome}}</td>
                <td>{{item.cod_barra}}</td>
                <td>{{item.preco}}</td>
                <td>{{item.descricao}}</td>
                <td>
                    <button class="btn btn-outline btn-info">Mais informações</button>
                    <button class="btn btn-outline btn-success">Comprar esse produto</button>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
